name: "City Scrapers: A City Bureau Project"
title: "City Scrapers: A City Bureau Project"

remote_theme: "mmistakes/minimal-mistakes"

minimal_mistakes_skin: "contrast"

project:
    version: 0.1.0

# Site Settings
locale: "en-US"
title: "City Scrapers"
title_separator: "|"
name: "City Bureau"
description: "An open source guide for City Bureau's City Scrapers project"
url: "https://cityscrapers.org"
baseurl: ""
repository: "City-Bureau/city-scrapers"
teaser: "/assets/images/cityscrapers.png"

# Social
twitter:
  username: city_bureau
facebook:
  username: CityBureau
og_image: "/assets/images/cityscrapers.png"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-68381272-3"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/city_bureau"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://www.facebook.com/CityBureau/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/City-Bureau/city-scrapers/"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: America/Chicago # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache

collections:
  docs:
    output: true
    permalink: /:collection/:path/

defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "docs"
