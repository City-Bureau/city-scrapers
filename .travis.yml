language: python
python:
  - 3.5
  - 3.6
  - 3.7-dev
sudo: required
services:
  - docker
install:
  - pip install pipenv
  - pipenv install --dev --three --system
script:
  - isort --check-only --diff || exit 1
  - yapf --diff --recursive ./city_scrapers/ ./tests/ || exit 1
  - flake8
  - pytest
  - scrapy validate
before_deploy:
  - export PYTHONPATH=$(pwd):$PYTHONPATH
  - export SCRAPY_SETTINGS_MODULE=city_scrapers.settings.prod
deploy:
  - skip_cleanup: true
    provider: script
    script: travis_wait 30 scrapy runall -s LOG_ENABLED=False
    on:
      python: 3.6
      branch: master
      condition: $TRAVIS_EVENT_TYPE = cron
after_deploy:
  - scrapy combinefeeds -s LOG_ENABLED=False
